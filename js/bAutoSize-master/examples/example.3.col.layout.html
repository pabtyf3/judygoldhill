<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="btools_reset.css" />
<!-- CDN aka lazyness -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="../jquery.bautosize.min.js"></script>
<script type="text/javascript">
/************************************************************************************

            B T O O L S . E U 
            
            b3at examples
            last modified : 07.07.2012
            
            Faux columns with bAutoSize plugin.
            
*************************************************************************************/

/** When the dom is ready, we need to init the autoresize   */
$(document).ready(function()
{
	
    $("#wrapper").bAutoSize({
        parent : $(window),
        trigger_minimum : 5,
        height_perc : 1,
        width_perc : 1,
        height_offset : 20,
        minimum : {w:600,h:400}
        //debug : true
    });
    
    $("#left").bAutoSize({
        trigger_minimum : 1,
        width_perc : 0.15,
        height_perc : 1,
        width_offset : 4,/* cut off the borders */
        //debug : true
    });
    
    $('#center').bAutoSize({
        trigger_minimum : 1,
        width_perc : 0.7,
        height_perc : 1,
        width_offset : 18,/* cut off the borders */
        //debug : true
    });
    
     $('#right').bAutoSize({
        trigger_minimum : 1,
        width_perc : 0.15,
        height_perc : 1,
        width_offset : 4,/* cut off the borders */
        //debug : true
    });
    
    
});//end ready()
</script>
</head>
<body> 
	<div id="wrapper" style="border: 1px solid red;position:relative;">
        <div id="left" style="border: 1px solid green;display:inline-block;">
			Left column
		</div>
        <div id="center" style="border:1px solid black;display:inline-block;">
			Content
		</div>
		<div id="right" style="border:1px solid blue;display:inline-block;">
			Right panels
		</div>
    </div>
</body>
</html>
